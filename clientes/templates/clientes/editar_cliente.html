{% extends 'clientes/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Editar Cliente</h1>
    <div class="card">
        <div class="card-body">
            <!-- Formulario de edición -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Campos del formulario -->
                <div class="mb-3">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.apellido.id_for_label }}" class="form-label">Apellido</label>
                    {{ form.apellido }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.telefono.id_for_label }}" class="form-label">Teléfono</label>
                    {{ form.telefono }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.documento.id_for_label }}" class="form-label">Documento</label>
                    {{ form.documento }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.status.id_for_label }}" class="form-label">Estado</label>
                    {{ form.status }}
                </div>
                <!-- Botones de acción -->
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
